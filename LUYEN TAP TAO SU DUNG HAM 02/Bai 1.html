<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bài 1</title>
</head>
<body>
      <script>
            let numberInput;
            let indexNumber;
            do {
                  numberInput = +prompt("Nhập vào số bất kỳ:");
            } while (isNaN(numberInput));

            do {
                  indexNumber = +prompt("Nhập vào số mũ:");
            } while (isNaN(indexNumber));

            document.write(calculatorResult(numberInput,indexNumber));

            function calculatorResult(number,indexNumber) {
                  return Math.pow(number,indexNumber);
            }
      </script>
</body>
</html>
