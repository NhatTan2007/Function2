<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bài 4</title>
</head>
<body>
      <script>
            let inputNumber = +prompt("Nhập vào ký tự bất kỳ: ");

            function checkNumber(number) {
                  return !isNaN(number);
            }

            if (checkNumber(inputNumber)) {
                  document.write(`Ký tự nhập vào là ký tự số`);
            } else {
                  document.write(`Ký tự nhập vào không phải là ký tự số`);
                  
            }
            
      </script>
</body>
</html>
