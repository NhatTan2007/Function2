<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bài 6</title>
</head>
<body>
      <script>
            let inputNumber
            do {
                  inputNumber = +prompt("Nhập vào một số nguyên");
            } while (isNaN(inputNumber));

            function checkNumber(number) {
                  if (number >= 0) {
                        return true;
                  } else {
                        return false;
                  }
            }

            if (checkNumber(inputNumber)) {
                  document.write(`Số nhập vào là nguyên dương`);
            } else {
                  document.write(`Số nhập vào là số âm`);
                  
}
      </script>
</body>
</html>
